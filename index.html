<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Cloud API Signup Wizard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #25D366, #128C7E);
      padding: 20px;
      color: #fff;
      text-align: center;
    }
    h2 {
      color: #fff;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 25px;
      background: #ffffff;
      color: #25D366;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }
    button:hover {
      background: #25D366;
      color: #fff;
      border: 2px solid #fff;
    }
    .message-box {
      margin-top: 30px;
      padding: 20px;
      background: #ffffff;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: none;
    }
    .message-box a {
      color: #128C7E;
      font-weight: bold;
      text-decoration: none;
    }
    .message-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h2>WhatsApp Cloud API Embedded Signup</h2>

<button onclick="startWhatsAppSignup()">Start WhatsApp Setup Wizard</button>

<div id="successMessage" class="message-box">
  <h3>ðŸŽ‰ Congratulations!</h3>
  <p>Your WhatsApp Cloud API signup process completed successfully.</p>
  <p>As the next step, please visit: <br>
    <a href="https://crm.srlines.net/user">https://crm.srlines.net/user</a><br>
    to Signup/Login and start enjoying Meta Official Cloud API.</p>
</div>

<script src="https://connect.facebook.net/en_US/sdk.js"></script>
<script>
  const APP_ID = '6673587296096434';
  const CONFIG_ID = '1148059857348036';

  window.fbAsyncInit = function() {
    FB.init({ appId: APP_ID, cookie: true, xfbml: false, version: 'v22.0' });
    console.log('âœ… FB SDK Initialized');
  };

  function startWhatsAppSignup() {
    console.log('ðŸš€ Starting WhatsApp Embedded Signup Wizard...');
    FB.login(function(response) {
      console.log('FB.login Response:', response);

      if(response.status === 'connected') {
        // Show the success message box
        document.getElementById('successMessage').style.display = 'block';
      } else {
        alert('Signup was not completed. Please try again.');
      }
    }, {
      config_id: CONFIG_ID,
      response_type: 'code',
      override_default_response_type: true,
      scope: 'business_management,whatsapp_business_management,whatsapp_business_messaging,public_profile'
    });
  }
</script>

</body>
</html>
