<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Cloud API Signup Wizard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; padding: 20px; }
    h2 { color: #2c3e50; }
    button {
      padding: 12px 20px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>WhatsApp Cloud API Embedded Signup</h2>
<button onclick="startWhatsAppSignup()">Start WhatsApp Setup Wizard</button>

<script>
  const APP_ID = '6673587296096434'; // your actual App ID
  const REDIRECT_URI = 'https://cloudapi.srlines.net'; // must match your backend and FB app settings

  function startWhatsAppSignup() {
    const signupUrl = `https://www.facebook.com/v22.0/dialog/whatsapp_business_account_onboarding?` +
      new URLSearchParams({
        app_id: APP_ID,
        redirect_uri: REDIRECT_URI,
        state: 'custom_state_123' // optional
      });
    window.location.href = signupUrl;
  }
</script>

</body>
</html>
